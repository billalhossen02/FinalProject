{% extends 'base.html' %}
{% block body_block %}

{{ error }}

{% if post %}

    <center><h1>Search Result Found</h1><center>
      <br>

<div class="container my-5">
<div class="row">
{% for product in post %}
<div class="col-md-6 col-md-12 col-lg-3">
  <figure class="card card-product">
    <div class="img-wrap">
      <img src="/media/{{product.mainimage}}" style="width:100%; height:300px;">
    </div>
    <figcaption class="info-wrap">
        <h6 class="title"><a href="{% url 'App_Shop:product_detail' pk=product.pk %}">{{product.name}}</a></h6>
        <div class="acton-wrap">
          <div class="price-wrap h5">
            <span class="price-new">&#2547; {{product.price|floatformat:2}} </span>
            <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
          </div>
        </div>
    </figcaption>
  </figure>
</div>
  {% endfor %}
</div>
</div>
    {% else %}

    <center><h2> Nothing Found </h2></center>

{% endif %}

{% endblock %}
